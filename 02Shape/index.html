<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="1"
        depth="4"
        color="purple" 
        shadow="2"
        position="0 2 -5"
        rotation="20 35 10"
        scale="-2 1 -1">
      </a-box>
      <a-sphere width="0" 
        height="0.5"
        radius="1.25" 
        depth="2"
        color="#EF2D5E" 
        position="5 2 -5"
        rotation="20 35 10"
        scale="-2 1 -1">
      </a-sphere>
    </a-scene>
  </body>
</html>
